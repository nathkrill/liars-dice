<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar's Dice</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>
    <main class='menu'>
        <h1>Liar's Dice</h1>
        <input type='text' placeholder='Player Name' id='playerName' name='player-name' />
        <fieldset>
            <input type='text' placeholder='Game ID' id='joinId' name='join-id' />
            <label for='joinId'>Get a Game ID from a host.</label>
        </fieldset>
        <button id='joinGameBtn'>Join Game</button>
        <button id='hostGameBtn'>Host Game</button>
        <ul id='playerRoster'>
            <p>Players</p>
        </ul>
    </main>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="/dist/js/main.js"></script>
    <script src="/dist/js/components.js"></script>
</body>
</html>
